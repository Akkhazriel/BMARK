<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Стартовый шаблон</title>
    <!-- CSS -->
    <link rel="stylesheet" href="./css/main.css">
    <!-- JS -->
    <script defer src="./js/index.bundle.js"></script>
</head>
<body>

    <header class="header">
    <div class="header__container">
        <a href="#!" class="header__logo"><img src="./../img/header/logo.svg" alt="Logo"></a>
        <div class="header__navigation">
            <nav class="header__menu menu">
                <ul class="menu__body">
                    <li class="menu__item"><a href="#!" class="menu__link">Home</a></li>
                    <li class="menu__item"><a href="#!" class="menu__link">Listing</a></li>
                    <li class="menu__item"><a href="#!" class="menu__link">Property</a></li>
                    <li class="menu__item"><a href="#!" class="menu__link">Agents</a></li>
                    <li class="menu__item"><a href="#!" class="menu__link">Blog</a></li>
                </ul>
            </nav>
            <button class="button-signIn">Sign In</button>
            <div class="menu-icon">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </div>
</header>
    <main class="main">
        <section class="hero">
    <div class="hero__container">
        <div class="hero__head">
            <h1 class="hero__title">Easy way to find a home
                that’s perfect for you</h1>
            <p class="hero__desc">The find and most trusted marketplace of design & build house in the world.</p>
        </div>
        <div class="hero__form">
            <div class="form__info">
                <a href="#!" class="form__info-link _active">Rent</a>
                <a href="#!" class="form__info-link">Buy</a>
                <a href="#!" class="form__info-link">Sell</a>
            </div>
            <div class="form__search">
                <form action="" class="form">
                    <div class="form__search-item">
                        <label for="location" class="form__label form__label-location">Location</label>
                        <input type="text" class="form__input form__input-location" id="location" placeholder="Los Angels">    
                    </div>
                    <div class="form__search-item">
                        <label for="type" class="form__label form__label-type">Property Type</label>
                        <div class="form__select">
                            <div class="select__header">
                                <span class="select__current">Deluxe</span>
                            </div>
                            <div class="select__body">
                                <a href="#!" class="select__item">Standart</a>
                                <a href="#!" class="select__item">Bussiness</a>
                                <a href="#!" class="select__item">Deluxe</a>
                            </div>
                        </div>    
                    </div>
                    <div class="form__search-item">
                        <label for="price" class="form__label form__label-price">Average Price</label>

                        <input type="number" class="form__input form__input-number" id="price" placeholder="$7000 - 8000">
      
                    </div>
                </form>
                <button class="hero__button button-search">Search</button>
            </div>
        </div>
    </div>
    <img src="./../img/hero/hero.png" alt="" class="hero-bg">
</section>

    </main>
    

</body>
</html>
